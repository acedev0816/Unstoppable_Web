<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    <script type="application/javascript" src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </head>

  <body>
    {% include header.html %}

    <main role="main">
      <div class="container">


        <div class="easy-steps">
          <div class="steps-wrap">
            <div class="frame">
              <img class="frame-border" alt="Wallet" width="259"
                   src="/assets/images/iphone/xframe.png"
                   srcset="
                     /assets/images/iphone/xframe@2x.png 2x,
                     /assets/images/iphone/xframe@3x.png 3x" />

              <img class="frame-screen" id="frame-balance" src="/assets/images/iphone/en/balance.png" alt="Balance">
              <img class="frame-screen" id="frame-transactions" src="/assets/images/iphone/en/transactions.png" alt="Transactions">
              <img class="frame-screen" id="frame-settings" src="/assets/images/iphone/en/settings.png" alt="Settings">

              <div id="step-left" class="step-controls">
                {% include arrow-left.html size=36 %}
              </div>

              <div id="step-right" class="step-controls">
                {% include arrow-right.html size=36 %}
              </div>
            </div>

            <div class="steps">
              <ul>
                <li class="item active" id="balance">
                  <h4>balance</h4>
                  <p>balance_desc</p>
                  <div class="list-style"></div>
                </li>
                <li class="item" id="transactions">
                  <h4>transactions</h4>
                  <p>transactions_desc</p>
                  <div class="list-style"></div>
                </li>
                <li class="item" id="settings">
                  <h4>settings</h4>
                  <p>
                    settings_desc
                  </p>
                  <div class="list-style"></div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="advantages">
          <div class="advantage">
            <img src="/assets/images/cat/group-11.png" alt="decentralized">
            <h4>decentralized</h4>
          </div>
          <div class="advantage">
            <img src="/assets/images/cat/group-12.png" alt="open_source">
            <h4>open_source</h4>
          </div>
          <div class="advantage">
            <img src="/assets/images/cat/group-13.png" alt="secure ">
            <h4>secure </h4>
          </div>
        </div>

      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
