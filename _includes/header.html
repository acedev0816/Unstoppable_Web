{% assign lang = site.lang[page.lang] %}

<header role="banner">
  <div class="container">
    <div class="banner">
      <div class="banner-logo">
        <a href="/">
          <img alt={{site.title}} width="80"
               src="/assets/images/logo.png"
               srcset="
                   /assets/images/logo@2x.png 2x,
                   /assets/images/logo@3x.png 3x" /></a>
      </div>
      <div class="banner-info">
        <div class="banner-name">
          {{ lang.title }}
        </div>
        <div class="banner-desc">
          {{ lang.slogan }}
        </div>
      </div>
      <div class="banner-download">
        <a href="https://itunes.apple.com/app/bank-bitcoin-wallet/id1447619907?ls=1&mt=8">
          <img alt={{site.title}} width="133"
               src="/assets/images/download/app-store.png"
               srcset="
                   /assets/images/download/app-store@2x.png 2x,
                   /assets/images/download/app-store@3x.png 3x" /></a>
        <a href="https://play.google.com/store/apps/details?id=io.horizontalsystems.bankwallet">
          <img alt={{site.title}} width="133"
               src="/assets/images/download/google.png"
               srcset="
                   /assets/images/download/google@2x.png 2x,
                   /assets/images/download/google@3x.png 3x" /></a>
        <a href="/">
          <img alt={{site.title}} width="133"
               src="/assets/images/download/a-pk.png"
               srcset="
                   /assets/images/download/a-pk@2x.png 2x,
                   /assets/images/download/a-pk@3x.png 3x" /></a>
      </div>
    </div>
  </div>

  <nav role="navigation" id="nav">
    <div class="container">

      <div class="nav-scroller">
        <div id="nav-left" class="nav-controls">
          {% include arrow-left.html size=16 %}
        </div>

        <ul class="navbar-nav">
          {% for lang in site.languages %}
            <li class="nav-item {% if page.lang == lang %}active{% endif %}">
              <a class="nav-link" href="/{% if lang != 'en' %}lang/{{lang}}{% endif %}">
                {{site.langNames[lang]}}
              </a>
              <div class="nav-bottom"></div>
            </li>
          {% endfor %}
        </ul>

        <div id="nav-right" class="nav-controls">
          {% include arrow-right.html size=16 %}
        </div>
      </div>
    </div>
  </nav>

</header>
