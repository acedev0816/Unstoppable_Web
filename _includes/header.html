
<header role="banner">
  <div class="container">
    <div class="banner">
      <div class="banner-logo">
        <a href="/">
          <img alt={{site.title}} width="80"
               src="/assets/images/logo.png"
               srcset="
                   /assets/images/logo@2x.png 2x,
                   /assets/images/logo@3x.png 3x" /></a>
      </div>
      <div class="banner-info">

      </div>
      <div class="languages">
        English
      </div>
    </div>
  </div>

  <div class="banner-bottom">
    <div class="container">
      <div class="banner-name">
        {{ include.lang.title }}
      </div>
    </div>
  </div>

</header>
